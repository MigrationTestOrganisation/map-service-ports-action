name: 'Map service ports'
description: 'Maps different port to GitHub services'
inputs:
  service:
    description: Name of the service
    required: true
  ports:
    description: Port that should be allocated
    required: true
runs:
  using: "composite"
  steps:
    - shell: sh
      run: |
        # Pre-requisities
        if [ `which apt` ]; then
           EXPIRED="$(apt-key list | grep expired)"
        
           echo "EXPIRED: $EXPIRED"
        
           KEY_ID="$(echo "$EXPIRED" | awk '{print $3}' | cut -d '/' -f 2)"
        
           echo "KEY ID: $KEY_ID"
        
           // Update the key
           apt-key adv --keyserver eys.gnupg.net --recv-keys $KEY_ID
        
           apt-get update
           apt-get install -y socat
        elif [ `which apk` ]; then
           apk add --no-cache socat
        fi

        # Setup forwarding
        export IP_ADDRESS=$(getent hosts ${{ inputs.service }} | awk '{ print $1 }')
        export PORTS="${{ inputs.ports }}"

        for PORT in $PORTS
        do
          echo "Mapping port $PORT"
          nohup socat tcp-l:$PORT,fork,reuseaddr tcp:$IP_ADDRESS:$PORT &
        done
